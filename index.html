<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="header">
  <p1>Header</p1>
</div>
<div class="sidenavright">
  <a href="#about">RightSideBar</a>
</div>
<div class="sidenav">
  <a href="#about">LeftSidebar</a>
</div>
<div class="main">
  </div>
<h1>Signup Form</h1>
<div id="nameone">
  <h4 >Name</h4>
  <input placeholder="Username"></input>
</div>
<div id="emailone">
  <h4>Email</h4>
  <input placeholder="Email"></input>
</div>
<div id="passwordone">
  <h4>Password</h4>
  <input placeholder="password"></input>
</div>
<div id="genderone">
  <h4>Gender</h4>
  <input type="radio" id="male" name="gender" value="male"></input>
  <label for="male">Male</label><br>
  <input type="radio" id="female" name="gender" value="male"></input>
  <label for="male">Female</label><br>
</div>
<div id="bdayth">
  <h4 >Date Of Birth</h4>
  <input  type="date" name="bday">
  <input type="submit" value="Send">
</div>
<div id="contuctone">
  <h4>Contuct</h4>
  <input type="tel" id="phone" name="phone" placeholder="017-xxxxxxxx" pattern="[0-9]{3}-[0-9]{8}"></input>
</div>
<div id="button">
   <input type="reset" value="Reset">
  <input type="submit" value="Submit">
</div>
<div class="footer">
  <p>Footer</p>
</div>

</body>
</html>
